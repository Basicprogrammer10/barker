<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
    <script src="/recent/index.js"></script>
    <title>üê∂ barker ‚Äî recent</title>
  </head>

  <body
    x-data="data()"
    x-init="barks = await (await fetch('/api/recent')).json();loading=false"
  >
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <p><span class="logo">üê∂</span> <strong>barker</strong></p>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/home">
              Home
            </a>

            <a class="navbar-item" href="/recent">
              Recent
            </a>

            <a
              class="navbar-item"
              href="https://github.com/Basicprogrammer10/barker"
            >
              Source Code
            </a>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons" x-show="session == null">
              <a
                class="button is-primary"
                @click="location = '/signup?return=/recent'"
              >
                <strong>Sign up</strong>
              </a>
              <a
                class="button is-light"
                @click="location = '/login?return=/recent'"
              >
                Log in
              </a>
            </div>
            <div x-show="session != null">
              <p x-text="session.username" usernameDisplay></p>
              <span class="icon" logout @click="logout(session)"
                ><i class="fa fa-sign-out"></i
              ></span>
            </div>
          </div>
        </div>
      </nav>

      <br />

      <template x-if="loading">
        <p>Loading...</p>
      </template>

      <template x-for="bark in barks">
        <div class="card block">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure
                  class="image is-48x48"
                  x-html="genAvatarImage(bark.author)"
                ></figure>
              </div>
              <div class="media-content">
                <p class="title is-4" x-text="bark.author.username"></p>
                <p
                  class="subtitle is-6"
                  x-text="`@${bark.author.id} ¬∑ ${epochTime(bark.date)}`"
                ></p>
              </div>
            </div>

            <div class="content" x-text="bark.content"></div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
